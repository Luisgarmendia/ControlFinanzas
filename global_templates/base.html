{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/icon.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    {% block css %}{% endblock css %}
</head>
<body>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/custon.js' %}"></script>
    <nav>
      <div class="nav-wrapper container">
        
        <a href="#" class="brand-logo">Hola</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">Home</a></li>

          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="{% url 'app_login:logout_view' %}">LogOut</a></li>
        </ul>

      </div>
    </nav>
    <div class="container">
      {% block container %}

      {% endblock container %}
    </div>
  {% block js %}{% endblock js %}
</body>
</html>
