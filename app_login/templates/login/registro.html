{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--==============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<!--===============================================================================================-->

    <style>
        #brg{
            background-image: url("{% static 'images/bg-01.jpg'%}");
        }
    </style>
</head>

<body>

	
	<div class="limiter">
		<div id="brg" class="container-login100" >
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					NUEVO CLIENTE
				</span>
				<main>
                    <form class="login100-form validate-form p-b-33 p-t-5" action="{% url 'registro_cliente' %}" method="POST">
                        {% csrf_token %}
    
                        <!-- <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="usuario" id="floatingInput" placeholder="Usuario">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div> -->

                        <div class="wrap-input100 validate-input" data-validate = "Enter name">
                            <input class="input100" type="text" name="nombre" id="nombre" placeholder="Nombre">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter lastname">
                            <input class="input100" type="text" name="apellido" id="apellido" placeholder="Apellido">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="usuario" id="floatingInput" placeholder="Usuario">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="contrasena" id="floatingPassword" placeholder="Contraseña">
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="confirmcontrasena" id="floatingPassword" placeholder="Confirmar contraseña">
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        </div>
    
                        <!-- <div class="checkbox mb-3">
                            <label style="padding-left: 35%; padding-top: 3%;">
                                <input type="checkbox" value="remember-me"> Recordarme
                            </label>
                        </div> -->
						{% if messages %}
							{% for message in messages %}
								<p class="" style="color:firebrick; padding-top: 3%; padding-left: 2%;">{{ message }}</p>
							{% endfor %}
						{% endif %}
                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn" type="submit">Ingresar</button>
                        </div>
						
						
    
                    </form>
                </main>
				<div class="container-login100-form-btn m-t-32">
					<p style="font-size: 16;">Ya tienes un usuario?, </p>
					<a href="/" class="primary" style="font-size: 16;">Regresar</a>
				</div>
			</div>
			
		</div>
		
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>


</body>
</html>
